<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">-->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="container" style="max-width:1500px">

<!-- Header -->
<div class="">
<!--<span class="button xxlarge white right" onclick="w3_open()"><i class="fa fa-bars"></i></span> -->
<div class="w3-clear"></div>
<header class="text-center margin-bottom">
  <h1><b>PHOTOLIO</b></h1>
  <p><b>A template made by Divyani Tyagi for photographers.</b></p>
  <p class="padding-16"><button type="button" class ="btn btn-secondary btn-lg" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="row" id="myGrid" style="margin-bottom:128px">
  <div class="col px-0 my-0">
    <img src="images/rocks.jpg" style="width:100%">
    <img src="images/sound.jpg" style="width:100%">
    <img src="images/woods.jpg" style="width:100%">
    <img src="images/rock.jpg" style="width:100%">
    <img src="images/nature.jpg" style="width:100%">
    <img src="images/mist.jpg" style="width:100%">
  </div>

  <div class="col px-0 my-0">
    <img src="images/coffee.jpg" style="width:100%">
    <img src="images/bridge.jpg" style="width:100%">
    <img src="images/notebook.jpg" style="width:100%">
    <img src="images/london.jpg" style="width:100%">
    <img src="images/rocks.jpg" style="width:100%">
    <img src="images/avatar_g.jpg" style="width:100%">
  </div>

  <div class="col px-0 my-0">
    <img src="images/mist.jpg" style="width:100%">
    <img src="images/workbench.jpg" style="width:100%">
    <img src="images/gondol.jpg" style="width:100%">
    <img src="images/skies.jpg" style="width:100%">
    <img src="images/lights.jpg" style="width:100%">
    <img src="images/workshop.jpg" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "row") {
    x.className = "px-3";
  } else { 
    x.className = x.className.replace("px-3", "px-0");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
